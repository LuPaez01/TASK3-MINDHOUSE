        <nav class="nav-bar">
            <div class="a-content">

    <h2>Raffle <br> Every month in this section you can participate in a raffle.</h2>
    
        <h4>PARCIPATE IN OUR RAFFLE FOR A MONTH OF A PERSONALIZED TRAINNING.</h4>
        <section class="tit-form">
        <img class="img-form" src="../imagenes/gym-1.jpg" alt="">
        <form class="form" action="./show_data.html" method="get">
            <label for="fname">First Name:</label>
            <input class="letra" type="text" name="fname" id="fname">
            <label for="lname">Last Name:</label>
            <input class="letra" type="text" name="lname" id="lname">
            <label for="email">Email:</label>
            <input class="letra" type="text" name="email" id="email">
            
            <label for="gender">Gender</label>
            <select class="letra" name="gender" id="gender">
                <option value="">Choose your gender</option>
                <option value="Fem">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="country">Country</label>
            <select class="letra" name="country" id="country">
                <option value="">Choose your country</option>
                <option value="Arg">Argentina</option>
                <option value="Col">Colombia</option>
                <option value="Chi">Chile</option>
            </select>

            <legend>Payment option</legend>
            <label for="Cash">Cash </label>
            <input type="radio" name="Payment" id="cash">
            <label for="Credit-cards">Credit cards</label>
            <input type="radio" name="Payment" id="Credit-cards">
            <label for="Debit-cards">Debit Cards</label>
            <input type="radio" name="Payment" id="Debit-cards">
            
            <label for="services">Services:</label>
            <input class="services" type="text" name="services" id="services">
        </form>
    </section>

    <footer>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1743201.1288142216!2d-66.28793169999999!3d-31.42267419999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a38c655021e9%3A0xea881c16f726e737!2sBulldog%20Gym!5e0!3m2!1ses-419!2sar!4v1679019671054!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
